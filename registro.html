<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redditus</title>

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login-page.css">
    <link rel="stylesheet" href="css/register-page.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
        <nav class="navbar" style="background-color: transparent;">
            <div class="container-fluid">
                <div class="justify-content-start" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link menuNav voltar" aria-current="page" href="index.html">Voltar</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="d-flex justify-content-center flex-column container login-area">
        <div class="row titulo mb-4">
            <h4>Crie sua Conta:</h3>
        </div>
    
        <div class="row">
            <form action="" method="POST" class="form">
    
                <div class="row mb-2 justify-content-between">
                    <input type="text" class='form-control' id="rUsuario" name="rUsuario" placeholder="Nome"
                        required="required">
                    <input type="text" class='form-control' id="rSobrenome" name="rSobrenome" placeholder="Sobrenome"
                        required="required">
                </div>
    
                <div class="row mb-2 justify-content-between">
                    <input type="text" class='form-control' id="rcpf_cnpj" name="rcpf_cnpj" placeholder="CPF/CNPJ"
                        required="required">
                        <input type="date" class='form-control' id="rdt_nasc" name="rdt_nasc" placeholder="Data de Nascimento">
                </div>
    
                <div class="row mb-2">
                    <input type="text" class='form-control' id="rcnh" name="rcnh" placeholder="CNH">
                </div>
    
                <div class="row mb-2">
                    <input type="email" class="form-control" name="rEmail" id="rEmail" name="" placeholder='Email'
                        required="required">
                </div>
    
                <div class="row mb-4">
                    <input type="password" class="form-control" name="rPw" id="rPw" name="" placeholder='Senha'
                        required="required">
                </div>
    
                <div class="row mb-4">
                    <button type="submit" class="btn btn-light">Cadastrar</button>
                </div>
            </form>
        </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/login-registro.js"></script>
</body>
</html>
